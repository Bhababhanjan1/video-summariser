<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Summarizer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="popup.js" defer></script>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_square_%282017%29.svg" alt="YouTube Logo">
    <h1>AI Video Summarizer</h1>
  </div>

  <div class="card">
    
    <div class="summary-type">
      <label for="summaryType">Summary Type:</label>
      <select id="summaryType">
        <option>Brief</option>
        <option>Detailed</option>
        <option>Timestamped</option>
      </select>
    </div>

    <div class="buttons">
      <button id="summarizeBtn">Summarize</button>
      <button class="copy-btn">Copy</button>
      <button class="history-btn">History</button>
    </div>

    <div id="output" class="output">
      Detecting current YouTube video...
    </div>
  </div>

  <div class="api-key-box">
  <label for="apiKey">ðŸ”‘ Enter your API Key:</label>
  <input type="password" id="apiKey" placeholder="sk-xxxx..." />
  <button id="saveKeyBtn">Save Key</button>
  <p>
    Don't have an API key? 
    <a href="https://platform.openai.com/account/api-keys" target="_blank" rel="noopener noreferrer">
      Click here to get one
    </a>
  </p>
</div>

 

  <footer>Developed by Contributors ðŸ’¡ Bhaba</footer>

</body>
</html>
